<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha() {

		document.write("<br><hr><br>");

	}

	function mostra(frase) {

		document.write("<big>" + frase + "</big>");
		pulaLinha();

	}

</script>

<script type="text/javascript">
	
	var ano = 2019;

	mostra("Eu nasci em " + (ano - 25));
	mostra("Raquel nasceu em " + (ano - 24));
	mostra("Fox nasceu em " + (ano - 2));

</script>
