<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha() {

		document.write("<br><br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

</script>

<script type="text/javascript">
	
	var vitorias = parseInt(prompt("Entre com o número de vitórias"));
	var empates = parseInt(prompt("Entre com o número de empates"));
	var pontos = vitorias * 3 + empates;
	var pontosAnoPassado = 28;

	mostra("Sua pontuação é de: "+ pontos);

	if (pontos> pontosAnoPassado) {
	
		mostra("Seu time está melhor do que o ano passado");
	
	}

	if (pontos < pontosAnoPassado) { 
		mostra("Seu time está pior do que o ano passado");
	}
	
	if (pontos == pontosAnoPassado) {
	
		mostra("Seu time está igual a ano passado");
	
	}

</script>
