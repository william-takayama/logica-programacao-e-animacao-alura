<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

 </script>

 <script type="text/javascript">
   	
   	var numeroInicial = 20;
   	var decrementador = 1;
   	var numeroFinal = 0; 

   	while (numeroInicial >= numeroFinal){

   		mostra("O número atual é: " + numeroInicial);
   		numeroInicial = numeroInicial - decrementador;

   	}

</script>
