<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha() {

		document.write("<br><br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

</script>

<script type="text/javascript">
		

		// variável // comparação // incremento
	for (var linha = 1; linha <= 3; linha++) {

		for (var coluna = 1; coluna <= 10; coluna++) {
			document.write("*")
		}
		pulaLinha();
	}


</script>
