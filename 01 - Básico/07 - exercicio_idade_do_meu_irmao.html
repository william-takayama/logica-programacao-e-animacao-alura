<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}


</script>

<script type="text/javascript">
	
	var idadeWilliam = 25;
	var idadeRaquel = 24;
	var diferencaIdade = Math.abs(idadeWilliam - idadeRaquel);

	mostra("Nossa diferença de Idade é " + diferencaIdade + " ano!" );

</script>
