<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function desenhaEsquadro(xa, ya, xc, yc, cor) {
    //a implementacao fica com vc :)

    	pincel.fillStyle = cor;
    	pincel.beginPath();
    	pincel.moveTo(xa, ya);
    	pincel.lineTo(xa, yc);
    	pincel.lineTo(xc, yc);
    	pincel.fill();

    	pincel.fillStyle = 'white'
        pincel.beginPath();
        pincel.moveTo((6*xa + xc)/7, (9*ya + 5*yc)/14);
        pincel.lineTo((6*xa + xc)/7, (ya + 6*yc)/7);
        pincel.lineTo((5*xa + 9*xc)/14, (ya + 6*yc)/7);
        pincel.fill();

	}

	var xa = parseInt(prompt("Qual é a coordenada do Xa?")); 
	var ya = parseInt(prompt("Qual é a coordenada do Ya?")); 
	var xc = parseInt(prompt("Qual é a coordenada do Xc?")); 
	var yc = parseInt(prompt("Qual é a coordenada do Yc?")); 
	var cor = prompt("Qual é a cor do seu esquadro?");

	desenhaEsquadro(xa, ya, xc, yc, cor);



</script>
